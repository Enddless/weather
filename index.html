<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./script/getWeather.js" defer></script>
  <title>Weather</title>
</head>

<body>
  <main class="content">
    <section class="section section--weather">
      <div class="section__body">
        <div class="weather container">
          <div class="weather__inner ">
            <h1 class="weather__title title">Узнайте погоду в один клик</h1>
            <div class="weather__data">
              <input type="text" id="city" placeholder="Введите город" class="weather__input input" />
              <button id="getWeather" class="weather__button button">Клик</button>
            </div>

            <div id="weatherResult" class="weather__result"></div>
            <div id="errorMessage" class="weather__error"></div>
          </div>
        </div>
      </div>

    </section>

  </main>

</body>

</html>
